<!DOCTYPE html>

<html>
    <head>
        <title>PEARLHACKS2018</title>
        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Custom Styles -->
        <style>
            body {
                margin: 20px;
                padding: 10px;
            }
            .input-short {
                min-width: 120px;
                max-width: 200px;
            }
            .input-medium {
                min-width: 300px;
                max-width: 350px;
            }
            form label {
                margin-right: 5px;
            }
            .highlight {
                background-color: yellow;
            }
            #city {
                margin-left: 67px;
            }
        </style>
    </head>
    
    <body>
        <div>
            <header class="text-center">
                <h2>Example 4</h2>
                <h4>Event Handling</h4>
            </header>
            
            <form class="form-inline">
                <div class="form-group">
                    <label for="fullName">Full Name:</label> 
                    <input type="text" name="fullName" class="form-control input-short" id="firstName" placeholder="First Name" />&nbsp;
                    <input type="text" name="fullName" class="form-control input-short" id="lastName" placeholder="Last Name" />
                </div>
                <br><br>
                <div class="form-group">
                    <label for="address">Address: </label>
                    <input type="text" name="address" class="form-control input-medium" id="streetAddress" placeholder="Street Address" />
                    <br><br>
                    <input type="text" name="address" class="form-control input-short" id="city" placeholder="City" />
                    <select name="address" id="state" class="form-control input-short">
                        <option>State...</option>
                        <option value="GA">GA</option>
                        <option value="NC">NC</option>
                        <option value="SC">SC</option>
                        <option value="TN">TN</option>
                        <option value="VA">VA</option>
                    </select>
                </div>
                <br><br>
                <div class="form-group" action="">
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email" class="form-control input-medium" placeholder="example@host.com" />
                </div>
                <br><br>
                <div class="form-group">
                    <label for="birthday">Birthday: </label>
                    <input type="date" name="birthday" id="birthday" class="form-control input-short" value="2018-01-01" />
                </div>
                <br><br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button> <button type="reset" class="btn btn-default">Reset</button>
                </div>
            </form>
            <br><br>
            <section>
                <p>Characters Typed: <span class="counter"></span></p>
            </section>
        </div>
        
        <script>
            $(document).ready(function() {
                $('#streetAddress').one('click',function() {  // Example 4.1 - click event 
                   alert("Please use your primary mailing address."); 
                });
                
                $('#firstName').on('change',function() {  // Example 4.2 - change event
                   $('label:contains("Full Name")').toggleClass('highlight'); 
                });
                
                $(':submit').on('mouseenter', function() {  // Example 4.3 - hover
                   $(':submit').addClass('btn-danger').removeClass('btn-primary'); 
                }).on('mouseleave', function() {
                   $(':submit').addClass('btn-primary').removeClass('btn-danger'); 
                });
                
                let counter = 0;  // Example 4.4 - keydown 
                $('input').on('keydown', function() {
                    counter++;
                    $('.counter').text(counter);
                });
                
                $(':submit :reset').on('click',function() {
                   $.each($('input'),function(i,item) {
                      $(item).value = ''; 
                   });
                });
            });
        </script>
    </body>
</html>
